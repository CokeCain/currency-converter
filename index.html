<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script type="module" defer src="js/control.js"></script>
    <title>CB Currency Converter</title>
</head>

<body>


    <div class="stripe"><svg height="100%" width="100%" id="svg" viewBox="0 0 1440 500"
            xmlns="http://www.w3.org/2000/svg" class="transition duration-300 ease-in-out delay-150">
            <defs>
                <linearGradient id="gradient">
                    <stop offset="5%" stop-color="#002bdc88"></stop>
                    <stop offset="95%" stop-color="#32ded488"></stop>
                </linearGradient>
            </defs>
            <path
                d="M 0,500 C 0,500 0,166 0,166 C 104.56410256410257,176.5025641025641 209.12820512820514,187.0051282051282 278,191 C 346.87179487179486,194.9948717948718 380.05128205128204,192.4820512820513 442,186 C 503.94871794871796,179.5179487179487 594.6666666666666,169.06666666666666 695,152 C 795.3333333333334,134.93333333333334 905.2820512820513,111.25128205128205 999,113 C 1092.7179487179487,114.74871794871795 1170.205128205128,141.92820512820515 1241,155 C 1311.794871794872,168.07179487179485 1375.897435897436,167.03589743589743 1440,166 C 1440,166 1440,500 1440,500 Z"
                stroke="none" stroke-width="0" fill="url(#gradient)"
                class="transition-all duration-300 ease-in-out delay-150" transform="rotate(-180 720 250)"></path>
            <defs>
                <linearGradient id="gradient">
                    <stop offset="5%" stop-color="#002bdcff"></stop>
                    <stop offset="95%" stop-color="#32ded4ff"></stop>
                </linearGradient>
            </defs>
            <path
                d="M 0,500 C 0,500 0,333 0,333 C 79.46666666666667,312.61538461538464 158.93333333333334,292.2307692307692 240,287 C 321.06666666666666,281.7692307692308 403.73333333333335,291.6923076923077 494,317 C 584.2666666666667,342.3076923076923 682.1333333333333,383 758,379 C 833.8666666666667,375 887.7333333333332,326.3076923076924 948,323 C 1008.2666666666668,319.6923076923076 1074.9333333333334,361.7692307692308 1158,371 C 1241.0666666666666,380.2307692307692 1340.5333333333333,356.61538461538464 1440,333 C 1440,333 1440,500 1440,500 Z"
                stroke="none" stroke-width="0" fill="url(#gradient)"
                class="transition-all duration-300 ease-in-out delay-150" transform="rotate(-180 720 250)"></path>
        </svg></div>

    <div class="main">
        <div class="title-subtitle">
            <p class="title">Currency Converter</p>
            <p class="subtitle">Currency converter made with JavaScript using API, JSON, async/await, MVC</p>
        </div>
        <div class="flex-with-result">
            <div class="flex">
                <div class="row-1">
                    <p class="label">Amount</p>
                    <div class="flex-me">
                        <p class="input-symbol"></p> <input type="text" class="input-amount" placeholder="Amount"
                            value="1">
                    </div>
                </div>
                <div class="row-2">
                    <p class="label">From</p>
                    <div class="dropdown" id="from-dropdown">
                        <div class="button-from dropdown-button">Please Select</div> <span
                            class="triangle">&#9660;</span>
                        <ul class="currency-from dropdown-selection"></ul>
                    </div>
                </div>
                <button class="switch">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                <div class="row-3">
                    <p class="label">To</p>
                    <div class="dropdown" id="to-dropdown">
                        <div class="button-to dropdown-button">Please Select</div> <span class="triangle">&#9660;</span>
                        <ul class="currency-to dropdown-selection"></ul>
                    </div>
                </div>
            </div>

            <div class="result"></div>
            <div class="desc">This app is using <a href="https://exchangeratesapi.io/">exchangeratesapi.io</a> API and
                Euro as a base for conversion. Made by <a href="mailto:cbabic.st@gmail.com">cbabic</a> in 2021.</div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"

    crossorigin="anonymous"></script>

</html>
